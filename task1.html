<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>  1 task </title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-6 mt-5">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./imgs/cards-1img.png" class="d-block w-100" alt="box">
                    </div>
                    <div class="carousel-item">
                      <img src="./imgs/cards2.png" class="d-block w-100" alt="box">
                    </div>
                    <div class="carousel-item">
                      <img src="./imgs/cards3.png" class="d-block w-100" alt="box">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
          </div>
          
          <div class="col-6 mt-5">
            <div class="card" style="width: 18rem;">
              <img src="./imgs/cards-1img.png" class="card-img-top" alt="cards-1img">
              <div class="card-body">
                <h5 class="card-title text-center">Card 1 </h5>
                <p class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary text-center"> Save </a>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-6 offset-3">
              <div class="card">
                <div class="card-header">
                  <h2 class="text-center">Register </h2>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <input type="text" placeholder="Full name " class="form-control my-3">
                  <input type="text" placeholder="Username " class="form-control my-3">
                  <input type="password" placeholder=" Password " class="form-control my-3">
                </form>
              </div>
              <div class="card-footer text-center">
                <button type="submit" class="btn btn-info">Save </button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
